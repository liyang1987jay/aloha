<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="css/public/font/iconfonts/css/icon-style.css">
    <link rel="stylesheet" href="css/xdd.css">
    <title>登录</title>
     <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="login-layout">
    <div class="top">
        <h5>校东东电商平台<em></em></h5>
        <h2>系统管理中心</h2>
        <div class="error">
        </div>
    </div>
    <form method="post" id="form_login">
        <div class="lock-holder">
            <div class="form-group fl input-username">
                <label>账号</label>
                <input name="user_name" id="user_name" autocomplete="off" type="text" class="input-text" placeholder="请输入账号">
            </div>
            <i class="fa fa-ellipsis-h dot-left"></i>
            <i class="fa fa-ellipsis-h dot-right"></i>
            <div class="form-group fr input-password-box">
                <label>密码</label>
                <input name="password" id="password" class="input-text" autocomplete="off" type="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="avatar"><img src="./images/login/admin.png" alt=""></div>
        <div class="submit">
            <span>
              <div class="code">
                    <div class="arrow"></div>
                    <div class="code-img"><img src="http://b2b2c.shopnctest.com/tesa/shopnc/index.php?act=seccode&op=makecode&admin=1&nchash=374bd9bd" name="codeimage" id="codeimage" border="0">" name="codeimage" id="codeimage" border="0"></div>
                    <a href="javascript:;" id="hide" class="close" title="关闭">
                        <i></i>
                    </a>
                    <a href="javascript:;" class="change" title="看不清,点击更换验证码">
                        <i></i>
                    </a>
                </div>
              <input name="captcha" type="text" required="" class="input-code" id="captcha" placeholder="输入验证码">
          </span> 
          <span>
            <input name="" class="input-button btn-submit" type="button" value="登录">
          </span> 
        </div>
        <div class="submit2"></div>
    </form>
    <div class="bottom">
        <h5>Powered by <span class="vol"><font class="o">ALOHA</font></span></h5>
        <h6 title="山东安合信达电子科技有限公司">© 2012-2016 <a href="http://www.sdaloha.com/" target="_blank">山东安合信达电子科技有限公司</a></h6>
    </div>
</div>
<script src="./js/lib/requirejs/require.js" data-main="js/aloha"></script>
</body>
</html>

<script src="js/login.js"></script>
