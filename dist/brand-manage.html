<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="css/public/font/iconfonts/css/icon-style.css">
    <link rel="stylesheet" href="css/public/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/xdd.css">
    <title>区域管理</title>
     <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
        <!-- content start-->
        <div class="content">
                <!-- 右侧区域 -->
            <div class="right">
                <ul>
                    <!-- 品牌管理 -->
                   <li>
                       <div class="info-hd">
                           <ul>
                               <li>销量收入</li>
                               <li>订单统计</li>
                           </ul>
                       </div>
                       <div class="cl h30"></div>
                       <div class="info-bd">
                           <ul>
                               <li>
                                   <div class="tips">
                                       <div class="tip-title">
                                          <i class="icon-bulb"></i>
                                           操作提示
                                        </div>
                                        <div class="tip-info">
                                            <p>点击查看操作将显示订单(包括订单物品)的详细信息</p>
                                            <p>点击取消操作可以取消订单(在线支付但未付款的订单和货到付款但未发货的订单)</p>
                                            <p>如果平台已确认收到买家的付款,但系统支付状态并未变更,可以点击收到货款操作(仅限于下单后7日内科更改收款状态),并填写相关信息后更改订单支付状态</p>
                                        </div>
                                   </div>
                                <div class="price-map">
                                    <div class="price-map-hd">
                                        <p class="fl">价格销量分布图</p>
                                        <div class="set fl">设计价格区间</div>
                                    </div>
                                    <div class="price-map-bd">
                                        <div class="set-tip">
                                            <i></i>
                                            <p class="fl">查看分布情况前,请先设置价格区间.</p>
                                            <div class="set-button fl">马上设置</div>
                                        </div>
                                    </div>
                                </div>
                               </li>
                           </ul>
                       </div>
                   </li>
                   <!-- 品牌管理 -->
                </ul>
            </div>
            <!-- 右侧区域 -->
        </div>
        <!-- content over-->
	</div>
</body>
</html>
